{% extends 'base.html' %}

{% block title %}
    <title>Remove From Cart</title>
{% endblock %}

{% block content %}
    <h1>Remove From Cart</h1>
    <p>Are you sure you want to remove "{{ cart_item.product.name }}" from your cart?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Remove From Cart</button>
    </form>
{% endblock %}
