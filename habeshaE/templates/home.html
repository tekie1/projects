<!-- home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Images</title>
</head>
<body>
    <h2>Uploaded Images:</h2>
    <ul>
        {% for image in images %}
            <li><img src="{{ image.image.url }}" alt="Uploaded Image"></li>
        {% empty %}
            <li>No images uploaded yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
